{% extends 'quiz/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-4 p-4 mt-5">
            <h3 class="text-center fw-bold mb-4">Create an Account</h3>
            <form method="post" novalidate>
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label fw-semibold">{{ field.label }}</label>
                    <input type="{{ field.field.widget.input_type }}"
                           name="{{ field.html_name }}"
                           class="form-control form-control-lg"
                           value="{{ field.value|default_if_none:'' }}">
                    {% if field.errors %}
                        <small class="text-danger">{{ field.errors|striptags }}</small>
                    {% endif %}
                </div>
                {% endfor %}
                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>
            </form>
            <p class="text-center mt-4">
                Already have an account? <a href="{% url 'login' %}" class="fw-semibold">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
