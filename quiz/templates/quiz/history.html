{% extends 'quiz/base.html' %}
{% block content %}
<h2>Your Quiz History</h2>
<table class="table table-bordered table-hover mt-3 bg-white shadow-sm">
    <thead class="table-primary">
        <tr>
            <th>Category</th>
            <th>Score</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for attempt in attempts %}
        <tr>
            <td>{{ attempt.category.name }}</td>
            <td>{{ attempt.score }}</td>
            <td>{{ attempt.timestamp|date:"M d, Y H:i" }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3" class="text-center">No attempts found.</td></tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'dashboard' %}" class="btn btn-link">Back to Dashboard</a>
{% endblock %}
