{% extends 'quiz/base.html' %}
{% block content %}
<div class="text-center">
    <h2 class="mb-3">Quiz Completed!</h2>
    <div class="alert alert-success">
        <h4>Your Score: {{ score }} / {{ total }}</h4>
        <p class="mb-0">Category: <strong>{{ category.name }}</strong></p>
    </div>
    <a href="{% url 'dashboard' %}" class="btn btn-primary mt-3">Go Back to Dashboard</a>
    <a href="{% url 'quiz_history' %}" class="btn btn-outline-secondary mt-3">View History</a>
</div>
{% endblock %}
